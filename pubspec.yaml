name: flutter_template
description: Production-ready Flutter project template with BLoC, connectivity-first architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  freezed_annotation: ^2.4.4

  # Navigation
  go_router: ^14.7.3

  # Network & Connectivity
  dio: ^5.8.0
  connectivity_plus: ^6.1.3
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.2

  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.3.3
  path_provider: ^2.1.5

  # Dependency Injection
  get_it: ^8.0.2

  # Utilities
  logger: ^2.5.0
  uuid: ^4.5.1
  json_annotation: ^4.9.0

  # Monitoring (Production)
  sentry_flutter: ^8.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  freezed: ^2.5.7
  json_serializable: ^6.9.2
  build_runner: ^2.4.14
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

